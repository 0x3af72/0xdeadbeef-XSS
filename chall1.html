<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
        }

        .profile-container {
            text-align: center;
            margin-top: 50px;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .username {
            font-size: 24px;
            margin-top: 20px;
        }

        .description {
            font-size: 16px;
            margin-top: 10px;
        }

        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .description-input {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #292929;
            color: #fff;
        }

        .description-input {
            width: 40%; 
        }

        .description-input::placeholder {
            color: #ccc;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-picture" src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg" alt="Profile Picture">
        <div class="username">xss_newbie</div>
        <div class="description"></div>
        <textarea class="description-input" rows="4" placeholder="Update your description..."></textarea>
        <br>
        <button class="submit-btn" onclick="updateDescription()">Submit</button>
        <br><br>
        <p>Note: &lt;script&gt; might not work on this challenge.</p>
    </div>

    <script>
        if (!localStorage.getItem("chall1_description")) {
            localStorage["chall1_description"] = "Welcome to my profile! I am a total newbie to XSS.";
        }
        document.querySelector(".description").innerHTML = localStorage["chall1_description"];
        function updateDescription() {
            localStorage["chall1_description"] = document.querySelector('.description-input').value;
            location.reload();
        }
    </script>
</body>
</html>
